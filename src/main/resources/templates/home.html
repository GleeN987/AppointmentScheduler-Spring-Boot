<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout.html}">
<head>

</head>
<body>

<div class="container" layout:fragment="content">
  <h1>Welcome to Get Well Soon!</h1>
  <p>Schedule your visit now and Get Well Soon!</p>

  <!-- Check if the user is authenticated -->
  <div th:if="${#authorization.expression('isAuthenticated()')}">
    <p>Welcome back, <span th:text="${#authentication.getPrincipal().patient.firstName}">User</span>!</p>
    <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-primary">Logout</button>
    </form>
  </div>

  <div th:if="${#authorization.expression('!isAuthenticated()')}">
    <a th:href="@{/login}" class="btn btn-success">Login</a>
    <a th:href="@{/register}" class="btn btn-info">Register</a>
  </div>
</div>



</body>
</html>
