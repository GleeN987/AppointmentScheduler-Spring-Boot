<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout.html}">
<head>

</head>
<body>

<div class="container" layout:fragment="content">
  <form action="#" th:action="@{/doctors/add}" th:object="${doctor}" method="POST">
    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{speciality}" placeholder="Specialty" class="form-control mb-4 col-4">
    <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
    <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save Doctor</button>
  </form>


</div>


</body>
</html>
